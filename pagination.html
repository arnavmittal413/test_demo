<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pagination{
        display: inline-block;
        margin-left: 35%;
    }
.pagination a{
    color: black;
    margin: 0px 2px;
    border: 2px solid green;
    border-radius: 5px;
    padding: 7px 16px;
    float: left;
    font-size: 22px;
text-decoration: none;
text-align: center;

}
.pagination a.active{
    background-color: green;
    color: white;
}
.pagination a:hover:not(.active){
    background-color: grey;
    
}

</style>
<body>
    <h1>Pagination</h1>

    <div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a class="active" href="#">2</a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">&raquo;</a>

    </div>
    
</body>
</html>
